@let currencies = (currencies$ | async);
<div class="container">
  @if (currencies) {
  <div>
    <mat-label>From</mat-label>
    <app-currency-value-form
      [currencies]="currencies"
      (formChanged)="onFromFormChange($event)"
    ></app-currency-value-form>
  </div>
  <div>
    <mat-label>To</mat-label>
    <app-currency-value-form
      [currencies]="currencies"
      [convertedCurrency]="(toConvertedCurrency$ | async)!"
      (formChanged)="onToFormChange($event)"
    ></app-currency-value-form>
  </div>
  } @else {
  <mat-spinner></mat-spinner>
  }
</div>
